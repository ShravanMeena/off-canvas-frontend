<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login!!!</title>
  </head>
  <style>



  </style>
  <body class="bg-light">


<div class="container">
    

    <div class="prakashar_login shadow-lg p-3 text-center rounded" style="margin-top: 100px;">
    	<h3 class="prakashar_authTitle">Login or <a href="signup.html">Sign up</a></h3>
		<div class="row prakashar_row-sm-offset-3 prakashar_socialButtons">
    	    <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block prakashar_btn-facebook shadow">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block prakashar_btn-twitter shadow">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
	        </div>	
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block prakashar_btn-google shadow">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>

		<div class="row prakashar_row-sm-offset-3 prakashar_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="prakashar_hrOr">
				<span class="prakashar_spanOr shadow rounded">or</span>
			</div>
		</div>

		<div class="row prakashar_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6 mt-2">	
			    <form class="prakashar_loginForm" action="" autocomplete="off" method="POST">
					<div class="input-group mt-2 shadow">
						<input type="text" class="form-control" name="username" placeholder="Enter Yout Email address">
					</div>
					<span class="help-block"></span>
										
					<div class="input-group mt-3 mb-3 shadow">
						<input  type="password" class="form-control" name="password" placeholder="Password">
					</div>

					<button class="btn btn-lg btn-primary mt-3 btn-block shadow" type="submit">Login</button>
				</form>
			</div>
    	</div>
		<div class="row prakashar_row-sm-offset-3 mt-2">
			<div class="col-xs-12 col-sm-3 mt-3">
				<label class="checkbox">
					<input type="checkbox" value="remember-me">Remember Me
				</label>
			</div>
			<div class="col-xs-12 col-sm-3 ">
				<p class="prakashar_forgotPwd">
					<a href="#">Forgot password?</a>
				</p>
			</div>
		</div>	    	
	</div>



        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

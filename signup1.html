<html lang="en">

  <style>

  <body class="bg-light">

<div class="signup">
    <div class="signup-connect">
      <h1>Create your account</h1>
      <a href="#" class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i> <span>Sign in with Facebook</span></a>
      <a href="#" class="btn btn-social btn-twitter"><i class="fa fa-twitter"></i> <span>Sign in with Twitter</span></a>
      <a href="#" class="btn btn-social btn-google"><i class="fa fa-google"></i> <span>Sign in with Google</span></a>
      <a href="#" class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i> <span>Sign in with Linkedin</span></a>
    </div>
    <div class="signup-classic">
      <h2>Or use the classical way</h2>
      <form class="form">
        <fieldset class="username">
          <input type="text" placeholder="username" />
        </fieldset>
        <fieldset class="email">
          <input type="email" placeholder="email" />
        </fieldset>
        <fieldset class="password">
          <input type="password" placeholder="password" />
        </fieldset>
        <button type="submit" class="btn">sign up</button>
      </form>
      <h3 style="font-size: 14px; float:right">Already have An Account <span style="color: #79b52c;"> <a style="text-decoration: none; color:#79b52c" href="login.html">Login Here</a> </span></h3>
    </div>
  </div>
